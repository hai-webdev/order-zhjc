<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- 引入公共页头 -->
  <%= require("html-loader!../common/header/index.html") %>
    <section class="banner-container">
      <img src="/public/imgs/query/banner.jpg" data-aos="zoom-in" alt="">
    </section>
    <main class="query-container">
      <div class="query-box">
        <div class="title" data-aos="fade-up">证书查询</div>
        <div class="entitle" data-aos="fade-up">Certificate query</div>
        <form action="" class="form">
          <input data-aos="fade-up" type="text" placeholder="请输入您所需要的查询的完整的证书编号">
          <button data-aos="fade-up" type="submit" class="submit">查询</button>
        </form>
        <div class="note" data-aos="fade-up">温馨提示：输入您所需要查询的完整的证书编号</div>
        <div class="query-content show" data-aos="zoom-in">
          <a href="/public/imgs/query/content.jpg" hreflang="">
            <img src="/public/imgs/query/content.jpg" alt="">
          </a>
        </div>
      </div>
    </main>
    <!-- 引入公共页尾 -->
    <%= require("html-loader!../common/footer/index.html") %>

</html>
